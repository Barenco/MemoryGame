<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogo da memória</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->

    <!-- <script src="js/jquery.js"></script> -->
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="text-center title">JOGO DA MEMÓRIA</h1>
        <div class="row justify-content-center score-bar">
          <div class="col-sm-3 text-center">
            <div class="row">
              <div class="col-sm 6">
                <i id="star1" class="fa fa-star"></i>
                <i id="star2" class="fa fa-star"></i>
                <i id="star3" class="fa fa-star"></i>
              </div>
              <div class="col-sm-6">
                <p><span id="clicks">0</span> movimentos</p>
              </div>
            </div>
          </div>
          <div class="col-sm-3 text-center">
            <div class="row">
              <div class="col-sm-6">
                <p>Tempo: <span id="timer">0</span></p>
              </div>
              <div class="col-sm-6">
                <button id="replay" class="btn btn-warning"><i class="fa fa-repeat"></i></button>
              </div>

            </div>
          </div>
        </div>
        <table class="center board">
        </table>
      </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="finalPopUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Parabéns, você venceu o jogo!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button id="playAgain" type="button" class="btn btn-primary" data-dismiss="modal">Jogar novamente</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/base.js"></script>

  </body>
</html>
