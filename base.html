<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogo da memória</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="text-center title">JOGO DA MEMÓRIA</h1>
        <div class="row justify-content-center score-bar">
          <div class="col-sm-3 text-center">
            <div class="row">
              <div class="col-sm 6">
                <i id="star1" class="fa fa-star"></i>
                <i id="star2" class="fa fa-star"></i>
                <i id="star3" class="fa fa-star"></i>
              </div>
              <div class="col-sm-6">
                <p><span id="clicks">0</span> movimentos</p>
              </div>
            </div>
          </div>
          <div class="col-sm-3 text-center">
            <button id="replay" class="btn btn-warning"><i class="fa fa-repeat"></i></button>
          </div>
        </div>
        <table class="center board">
        </table>
      </div>
    </main>
    <script src="js/base.js"></script>

  </body>
</html>
